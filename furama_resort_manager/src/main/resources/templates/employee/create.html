<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Create New Employee</h1>
<p><a href="/employee/list">Employee List</a></p>

<form action="/employee/create" method="post" th:object="${employee}">
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <input th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Day Of Birth:</td>
            <td>
                <input th:field="*{birthDay}">
            </td>
        </tr>
        <tr>
            <td>IdentityCard:</td>
            <td>
                <input th:field="*{identityCard}">
                <p style="color: red" th:if="${#fields.hasErrors('identityCard')}" th:errors="*{identityCard}"></p>
            </td>
        </tr><tr>
            <td>Phone Number:</td>
            <td>
                <input th:field="*{phoneNumber}">
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input th:field="*{email}">
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input th:field="*{address}">
            </td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td>
                <input th:field="*{salary}">
                <p style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
            </td>
        </tr>
        <tr>
            <td>Education Degree:</td>
            <td>
                <select th:field="*{educationDegree}">
                    <option th:each="educationDegree : ${educationDegrees}" th:value="${educationDegree.educationDegreeId}" th:text="${educationDegree.educationDegreeName}"></option>
                </select>

            </td>
        </tr>
        <tr>
            <td>Position:</td>
            <td>
                <select th:field="*{position}">
                    <option th:each="position : ${positions}" th:value="${position.positionId}" th:text="${position.positionName}"></option>
                </select>

            </td>
        </tr>
        <tr>
            <td>Division:</td>
            <td>
                <select th:field="*{division}">
                    <option th:each="division : ${divisions}" th:value="${division.divisionId}" th:text="${division.divisionName}"></option>
                </select>

            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
