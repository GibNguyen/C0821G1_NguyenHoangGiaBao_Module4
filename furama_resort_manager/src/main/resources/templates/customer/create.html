<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create New Customer</h1>
<p><a href="/">Home</a></p>

<form action="create" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <input th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Content:</td>
            <td>
                <input th:field="*{content}">
            </td>
        </tr>
        <tr>
            <td>Note:</td>
            <td>
                <input th:field="*{note}">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
