<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>PRODUCT</h2>
<a th:href="@{/create}">Create Product</a>
<table border="1">
   <tr>
       <td>ID</td>
       <td>Name</td>
       <td>Price</td>
       <td>Producer</td>
   </tr>
    <tr th:each="studentObj,iter : ${productListController}">
        <td th:text="${studentObj.id}"></td>
        <td th:text="${studentObj.name}"></td>
        <td th:text="${studentObj.price}"></td>
        <td th:text="${studentObj.producer}"></td>
        <td><a th:href="@{/delete(idDelete=${studentObj.getId()})}">Delete</a></td>
        <Td><a th:href="@{/edit(idEdit=${studentObj.getId()})}">Edit</a></Td>
    </tr>
</table>
</body>
</html>
