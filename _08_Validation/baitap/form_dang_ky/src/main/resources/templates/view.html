<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create New User</h1>

<form action="create" method="post" th:object="${form}">
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <input th:field="*{firstName}">
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input th:field="*{lastName}">
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td>
                <input th:field="*{phone}">
<!--                <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>-->
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input th:field="*{age}">
                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input th:field="*{email}">
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
